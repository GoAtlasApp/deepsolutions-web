<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeepSolutions</title>
    <meta
      name="description"
      content="DeepSolutions helps SaaS leaders explore the next frontier with intelligent product strategy."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      @font-face {
        font-family: "Wittgenstein";
        src: url("fonts/Wittgenstein-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Wittgenstein";
        src: url("fonts/Wittgenstein-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Wittgenstein";
        src: url("fonts/Wittgenstein-SemiBold.ttf") format("truetype");
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Wittgenstein";
        src: url("fonts/Wittgenstein-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      body {
        font-family: "Wittgenstein", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-image: url("images/background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: rgba(248, 244, 255, 0.9);
      }
    </style>
  </head>
  <body class="min-h-screen bg-transparent">
    <div class="relative flex min-h-screen flex-col">
      <header class="bg-transparent">
        <div class="mx-auto flex w-full max-w-6xl justify-center px-6 py-8">
          <nav class="hidden items-center space-x-10 text-sm font-medium text-white/80 md:flex">
            <a href="/" class="transition hover:text-white">Welcome</a>
            <a href="about/" class="transition hover:text-white">About</a>
            <a href="https://goatlas.app" target="_blank" rel="noopener" class="transition hover:text-white"
              >GoAtlas</a
            >
            <a href="terms/" class="transition hover:text-white">Support</a>
            <a href="mailto:contact@deepsolutions.llc" class="transition hover:text-white">Contact Us</a>
          </nav>
        </div>
      </header>

      <main id="welcome" class="flex flex-1 items-center justify-center px-6 py-24 text-center">
        <div class="mx-auto max-w-4xl space-y-6">
          <h1 class="text-5xl font-semibold tracking-tight text-white sm:text-6xl md:text-7xl">
            DeepSolutions
          </h1>
          <p class="text-lg text-white/70 sm:text-m">
            Deep in thought. Bold in execution.
            <br />
            Focused on the future.
          </p>
        </div>
      </main>

      <footer class="bg-transparent">
        <div class="mx-auto flex max-w-6xl flex-col items-center gap-3 px-6 py-8 text-sm text-white/70">
          <div class="flex items-center gap-8">
            <a href="privacy/" class="transition hover:text-white">Privacy Policy</a>
            <a href="terms/" class="transition hover:text-white">Terms of Service</a>
            <a href="terms/" class="transition hover:text-white">Support</a>
          </div>
          <p class="text-xs text-white/60">
            &copy; <span id="year"></span> Deep Solutions LLC.
          </p>
        </div>
      </footer>
    </div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
